<!-- API(Application Programming Interface) USED -->
<!-- Current Weather Data(Today's Weather) -->
<!-- One Call API(Future's Weather) -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"> <!--utf= Unicode Transformation Format-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet" type="text/css" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <title>Weather App</title>
</head>

<body>
  <!-- Outer black color box -->
  <div class="container">
    <h2 style="text-align: center;">Weather App</h2>

    <!-- Search Input box  -->
    <div class="search">
      <form>
        <input type="text" class="sbar" placeholder="search">
      </form>

      <button>

        <!-- For search icon (svg-scalable vector graphics) -->
        <svg class="svg-icon" viewBox="0 0 20 20">
          <path
            d="M18.125,15.804l-4.038-4.037c0.675-1.079,1.012-2.308,1.01-3.534C15.089,4.62,12.199,1.75,8.584,1.75C4.815,1.75,1.982,4.726,2,8.286c0.021,3.577,2.908,6.549,6.578,6.549c1.241,0,2.417-0.347,3.44-0.985l4.032,4.026c0.167,0.166,0.43,0.166,0.596,0l1.479-1.478C18.292,16.234,18.292,15.968,18.125,15.804 M8.578,13.99c-3.198,0-5.716-2.593-5.733-5.71c-0.017-3.084,2.438-5.686,5.74-5.686c3.197,0,5.625,2.493,5.64,5.624C14.242,11.548,11.621,13.99,8.578,13.99 M16.349,16.981l-3.637-3.635c0.131-0.11,0.721-0.695,0.876-0.884l3.642,3.639L16.349,16.981z">
          </path>
        </svg>
      </button>
    </div>

    <!-- Result box -->
    <div class="weather"> <!--Class- To Select HTML element-->
      <h2 class="place">

      </h2>
      <h3 class="date">

      </h3>

      <div class="temp">

      </div>
      <div class="detail">

        <img src="" alt="" class="icon" />
        <br>

        <!-- For type i.e., haze, rainy, sunny, etc -->
        <div class="details">
        </div>
      </div>
      <div class="humidity" style="font-size: 20px;">

      </div>
      <br>
      <div class="windspeed" style="font-size: 20px;">

      </div>

      <!-- Next 5 Days Weather -->

      <br>

      <div id="future">
        <h3 style="margin-bottom: 1rem;">Upcoming days Weather</h3>

        <div class="container text-center">
          <div class="row">
            <div class="col">

              <p class="day1"></p>
              <img src="" alt="" class="day1-icon" />
              <div class="day1-temp"></div>

            </div>
            <div class="col">
              <p class="day2"></p>
              <img src="" alt="" class="day2-icon" />
              <div class="day2-temp"></div>
            </div>
            <div class="col">
              <p class="day3"></p>
              <img src="" alt="" class="day3-icon" />
              <div class="day3-temp"></div>
            </div>
            <div class="col">
              <p class="day4"></p>
              <img src="" alt="" class="day4-icon" />
              <div class="day4-temp"></div>
            </div>
            <div class="col">
              <p class="day5"></p>
              <img src="" alt="" class="day5-icon" />
              <div class="day5-temp"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>

  <!-- Bootstrap(Framework(set of reserved commands to speed up the code writing process[Eg:- cards,tables,etc]) of CSS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>

</html>
